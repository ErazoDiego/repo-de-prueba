<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/23b464fd77.js" crossorigin="anonymous"></script>
    <!--hoja de estilos-->
    <link rel="stylesheet" href="/css/styles.css">
<title>Document</title>
</head>
<body id="body">
    <!-- Barra de Navegación -->
    <nav class="nav-contenedor">
        <div class="div-nav">
            <div>
                <a class="nav-logo" href="#">logo</a>
            </div>
            <div class="div-lista" id="navbarNav">
                <ul class="ul-nav">
                    <li class="li-item">
                        <a class="nav-a" href="#">Home</a>
                    </li>               
                    <li class="li-item">
                        <a class="nav-a" href="#">seccion_1</a>
                    </li>
                    <li class="li-item">
                        <a class="nav-a" href="#">seccion_2</a>
                    </li>
                    <li class="li-item">
                        <a class="nav-a "href="#">seccion_3</a>
                    </li>
                    <li class="li-item">
                        <a class="nav-a "href="#">seccion_4</a>
                    </li>
                </ul>
            </div>
            <div>


                <button class="btn-carrito">
                    <img class="navbar-icon" id="btn-carrito" src="/img/carrito-de-compras.png" alt="icono de carrito">
                     <span id="contador-carrito">0</span> 
                </button>
                
                <button class="btn-hamburgesa" type="button" >
                    
                    <img class="navbar-icon" src="/img/menu.png" alt="menu hamburgesa">
                    
                </button> 
            </div>
        </div>
    </nav>

    <!--carousel -->
    <div class="carousel-contenedor" >
        <div class="carousel" id="carousel">
            <div class="seccion-carousel">
                <img src="/img/carousel/img-1.jpeg" class="img-carousel" alt="">
            </div>
            <div class="seccion-carousel">
                <img src="/img/carousel/img-2.jpeg" class="img-carousel" alt="">
            </div>
            <div class="seccion-carousel">
                <img src="/img/carousel/img-3.jpeg" class="img-carousel" alt="">
            </div>
            <div class="seccion-carousel">
                <img src="/img/carousel/img-4.jpeg" class="img-carousel" alt="">
            </div>
        </div>
        <!--botones de carousel-->
        <div class="btn-carousel btn-derecho" id="btn-derecho">></div>
        <div class="btn-carousel btn-izquierdo" id="btn-izquierdo"><</div>
    </div>
    <br>
    <br>
    <br>
    <div class="contenedor-de-productos" id="contenedor_productos"></div>
    <br>
    <br>
    <br>
    <!--Formulario de contacto-->
    <div class="container div-cont-form">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip01" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="validationTooltip01"  placeholder="Ingrese Nombre" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip02" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="validationTooltip02"  placeholder="Ingrese Apellido" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3 position-relative">
                <label for="validationTooltip02" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="validationTooltip02"  placeholder="Ingrese telefono" required>
                <div class="valid-tooltip">
                    Looks good!
                </div>
            </div>
            <div class="col-md-6">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@ejemplo.com">
                <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
              </div>

                
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Consulta</label>
            </div>
            
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    
    <br>
    <br>
    <br>




    
    <!--Modal de carrito-->
    <div class="modal-carrito-contenedor" id="modal-carrito-contenedor">
        <div class="modal-carrito">
            <button class="cerrar-carrito" id="cerrar-carrito">x</button>
            <h1>Carrito</h1>
            <div id="carrito-contenedor">

                
            </div>
            <p class="precio-producto">Total: $<span id="precio-total">0</span></p>
            <button id="vaciar-carrito" class="btn-vaciar">Vaciar Carrito<i class="fa-solid fa-cart-shopping"></i></button>
            <button id="pagar-carrito" class="btn-pagar">Pagar</button>
        </div>

    </div>
    <!--bootstrap-->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Toastify-->   
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script> 
    <!--Archivos js-->
    <script src="/Js/carousel.js"></script>
    <script src="/Js/script.js"></script>
</body>
</html>
